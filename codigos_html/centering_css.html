<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering with CSS</title>
    <link rel="stylesheet" href="./centering.css">
</head>

<body>
    <div id="container_display">
        <h4>Display</h4>
        <img class="imagem_display" src="./caminho.jpg" width="200" height="200">
    </div>
    <hr>
    <div id="container_margin">
        <h4>Margin</h4>
        <img class="imagem_margin" src="./caminho.jpg" width="200" height="200">
    </div>
    <hr>
    <div id="container_position">
        <h4>Position</h4>
        <img class="imagem_position" src="./caminho.jpg" width="200" height="200">
    </div>
    <hr>
    <div>
        <h4>Position relative</h4>
        <img class="imagem_relative" src="./caminho.jpg" width="200" height="200">
    </div>
    <hr>


    <div>
        <p class="linha_centro">CENTERING WITH CSS</p>
    </div>
</body>

</html>
